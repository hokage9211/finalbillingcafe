<script>
  const token = localStorage.getItem('token');
  if (!token) {
    const currentPath = window.location.pathname;
    window.location.href = `/login.html?redirect=${encodeURIComponent(currentPath)}`;
  }

  async function loadArchivedBills() {
    const date = document.getElementById('archiveDate').value;
    if (!date) return alert('Select a date.');

    const res = await fetch(`/api/admin/archive?date=${date}`, {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    const bills = await res.json();

    const tbody = document.querySelector('#billsTable tbody');
    tbody.innerHTML = '';

    let total = 0, deleted = 0, unpaid = 0, unpaidAmount = 0;

    for (const bill of bills) {
      const tr = document.createElement('tr');
      tr.className = bill.deleted ? 'yellow' : (bill.payment === 'Paid' ? 'green' : 'red');

      const time = new Date(bill.createdAt).toLocaleTimeString();
      const items = bill.items.map(item => `${item.name} x${item.quantity}`).join(', ');

      const modifiedTime = new Date(bill.updatedAt).toLocaleString('en-IN', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true,
        day: '2-digit',
        month: 'short',
        year: 'numeric'
      });

      tr.innerHTML = `
        <td>${time}</td>
        <td>${modifiedTime}</td>
        <td>${items}</td>
        <td>₹${bill.total}</td>
        <td>${bill.payment}</td>
        <td>${bill.deleted ? 'Yes' : 'No'}</td>
      `;
      tbody.appendChild(tr);

      if (!bill.deleted) {
        total += bill.total;
        if (bill.payment !== 'Paid') {
          unpaid++;
          unpaidAmount += bill.total;
        }
      } else {
        deleted++;
      }
    }

    document.getElementById('totalSalesBox').textContent = `Total Sales: ₹${total}`;
    document.getElementById('deletedBox').textContent = `Deleted Bills: ${deleted}`;
    document.getElementById('unpaidBox').textContent = `Unpaid Bills: ${unpaid} (₹${unpaidAmount})`;
  }
</script>
